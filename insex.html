<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirect to CloudStream Repo</title>
</head>
<body>
  <h2>جارٍ إعادة التوجيه إلى CloudStream Repo…</h2>
  <script>
    // الرابط المباشر
    const url = "cloudstreamrepo://raw.githubusercontent.com/Abodabodd/re-3arabi/refs/heads/main/repo";
    
    // محاولة إعادة التوجيه
    window.location.href = url;
    
    // إذا لم يحدث التوجيه (مثلاً المتصفح يمنع البروتوكولات الخاصة)
    setTimeout(() => {
      document.body.innerHTML = `
        <p>إذا لم يحدث التوجيه تلقائياً، اضغط الرابط التالي:</p>
        <a href="${url}">${url}</a>
      `;
    }, 2000);
  </script>
</body>
</html>
